<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberQuiz - Neural Assessment System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-neon: #00ff88;
            --secondary-neon: #00d4ff;
            --accent-neon: #ff006e;
            --dark-bg: #0a0e27;
            --darker-bg: #050812;
            --grid-color: #1a2a4a;
            --text-primary: #e0e0ff;
            --text-secondary: #b0b0d0;
            --success-color: #00ff88;
            --error-color: #ff006e;
            --warning-color: #ffa500;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 136, 0.02) 0px,
                    rgba(0, 255, 136, 0.02) 1px,
                    transparent 1px,
                    transparent 2px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(0, 212, 255, 0.02) 0px,
                    rgba(0, 212, 255, 0.02) 1px,
                    transparent 1px,
                    transparent 2px
                );
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary-neon);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary-neon), var(--secondary-neon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .tagline {
            color: var(--secondary-neon);
            font-size: 0.9em;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .auth-section {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1) 0%, rgba(0, 212, 255, 0.1) 100%);
            border: 2px solid var(--primary-neon);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: inset 0 0 20px rgba(0, 255, 136, 0.1), 0 0 30px rgba(0, 255, 136, 0.2);
        }

        .auth-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: var(--primary-neon);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-neon);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            background: rgba(5, 8, 18, 0.8);
            border: 2px solid var(--grid-color);
            border-radius: 5px;
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: var(--primary-neon);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            background: rgba(0, 255, 136, 0.05);
        }

        .btn {
            padding: 12px 30px;
            border: 2px solid var(--primary-neon);
            background: transparent;
            color: var(--primary-neon);
            font-family: 'Courier New', monospace;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .btn:hover {
            background: var(--primary-neon);
            color: var(--dark-bg);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
            transform: translateY(-2px);
        }

        .btn-secondary {
            border-color: var(--secondary-neon);
            color: var(--secondary-neon);
        }

        .btn-secondary:hover {
            background: var(--secondary-neon);
            color: var(--dark-bg);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
        }

        .btn-danger {
            border-color: var(--error-color);
            color: var(--error-color);
        }

        .btn-danger:hover {
            background: var(--error-color);
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.6);
        }

        .auth-message {
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9em;
        }

        .auth-message.success {
            background: rgba(0, 255, 136, 0.2);
            border-left: 4px solid var(--success-color);
            color: var(--success-color);
            display: block;
        }

        .auth-message.error {
            background: rgba(255, 0, 110, 0.2);
            border-left: 4px solid var(--error-color);
            color: var(--error-color);
            display: block;
        }

        .quiz-section {
            display: none;
        }

        .quiz-section.active {
            display: block;
        }

        .progress-bar {
            background: rgba(26, 42, 74, 0.8);
            border: 2px solid var(--secondary-neon);
            border-radius: 10px;
            height: 30px;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 212, 255, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary-neon), var(--primary-neon));
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-bg);
            font-weight: bold;
            font-size: 0.9em;
        }

        .question-container {
            background: linear-gradient(135deg, rgba(26, 42, 74, 0.5) 0%, rgba(0, 212, 255, 0.1) 100%);
            border: 2px solid var(--secondary-neon);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.2);
        }

        .question-number {
            color: var(--secondary-neon);
            font-size: 0.9em;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 25px;
            color: var(--primary-neon);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .question-type {
            color: var(--warning-color);
            font-size: 0.8em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 15px;
            background: rgba(5, 8, 18, 0.8);
            border: 2px solid var(--grid-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option:hover {
            border-color: var(--secondary-neon);
            background: rgba(0, 212, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .option input[type="radio"],
        .option input[type="checkbox"] {
            cursor: pointer;
        }

        .option.selected {
            border-color: var(--primary-neon);
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .option.correct {
            border-color: var(--success-color);
            background: rgba(0, 255, 136, 0.15);
        }

        .option.incorrect {
            border-color: var(--error-color);
            background: rgba(255, 0, 110, 0.15);
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            background: rgba(5, 8, 18, 0.8);
            border: 2px solid var(--grid-color);
            border-radius: 5px;
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            font-size: 1em;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-neon);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            background: rgba(0, 255, 136, 0.05);
        }

        .slider-container {
            margin: 20px 0;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(90deg, var(--error-color), var(--warning-color), var(--primary-neon));
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-neon);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.6);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-neon);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.6);
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .slider-value {
            margin-top: 10px;
            text-align: center;
            color: var(--primary-neon);
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-nav {
            flex: 1;
            max-width: 200px;
        }

        .results-section {
            display: none;
        }

        .results-section.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .score-display {
            text-align: center;
            margin-bottom: 40px;
        }

        .score-number {
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary-neon), var(--secondary-neon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            margin: 20px 0;
        }

        .score-label {
            color: var(--text-secondary);
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .performance-message {
            color: var(--primary-neon);
            font-size: 1.1em;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .results-details {
            background: rgba(26, 42, 74, 0.5);
            border: 2px solid var(--primary-neon);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .result-item {
            padding: 15px;
            background: rgba(5, 8, 18, 0.8);
            border-left: 4px solid var(--grid-color);
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .result-item.correct {
            border-left-color: var(--success-color);
        }

        .result-item.incorrect {
            border-left-color: var(--error-color);
        }

        .result-question {
            color: var(--text-primary);
            font-weight: bold;
            margin-bottom: 8px;
        }

        .result-answer {
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            border: 2px solid var(--primary-neon);
            border-radius: 10px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-title {
            font-size: 1.8em;
            color: var(--secondary-neon);
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .modal-message {
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(26, 42, 74, 0.5);
            border: 2px solid var(--secondary-neon);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary-neon);
            margin-bottom: 10px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .logo {
                font-size: 1.8em;
            }

            .question-text {
                font-size: 1.1em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .nav-buttons {
                flex-direction: column;
            }

            .btn-nav {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">‚ö° CYBERQUIZ</div>
            <div class="tagline">neural assessment system v2.0</div>
        </div>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <div class="auth-title">üîê SECURE ACCESS</div>
            <div id="authMessage" class="auth-message"></div>
            
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>

            <div class="input-group">
                <label for="dynamicKey">Dynamic Access Key</label>
                <input type="password" id="dynamicKey" placeholder="Enter your access key">
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="your@email.com">
            </div>

            <button class="btn" onclick="authenticateUser()">[ ACCESS SYSTEM ]</button>
        </div>

        <!-- Quiz Section -->
        <div id="quizSection" class="quiz-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>

            <div id="questionContainer" class="question-container">
                <!-- Questions will be dynamically loaded here -->
            </div>

            <div class="nav-buttons">
                <button class="btn btn-secondary btn-nav" onclick="previousQuestion()" id="prevBtn">‚Üê PREVIOUS</button>
                <button class="btn btn-secondary btn-nav" onclick="nextQuestion()" id="nextBtn">NEXT ‚Üí</button>
                <button class="btn btn-danger btn-nav" onclick="submitQuiz()" id="submitBtn" style="display: none;">[ SUBMIT ]</button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="results-section">
            <div class="score-display">
                <div class="score-label">FINAL SCORE</div>
                <div class="score-number" id="scoreNumber">0</div>
                <div class="performance-message" id="performanceMessage"></div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="correctCount">0</div>
                    <div class="stat-label">Correct Answers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Total Questions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="accuracyPercent">0%</div>
                    <div class="stat-label">Accuracy Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="timeSpent">0s</div>
                    <div class="stat-label">Time Spent</div>
                </div>
            </div>

            <div class="results-details">
                <h3 style="color: var(--primary-neon); margin-bottom: 20px; text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);">DETAILED RESULTS</h3>
                <div id="resultsList"></div>
            </div>

            <div style="text-align: center; gap: 15px; display: flex; flex-direction: column;">
                <button class="btn" onclick="resetQuiz()">[ RESTART ASSESSMENT ]</button>
                <button class="btn btn-secondary" onclick="downloadResults()">[ DOWNLOAD RESULTS ]</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle">Confirm</div>
            <div class="modal-message" id="modalMessage"></div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" style="flex: 1;" onclick="closeModal()">CANCEL</button>
                <button class="btn" style="flex: 1;" onclick="confirmAction()">[ CONFIRM ]</button>
            </div>
        </div>
    </div>

    <script>
        // Quiz Data
        const quizData = {
            questions: [
                {
                    id: 1,
                    type: "multiple-choice",
                    question: "What is the primary function of a firewall in cybersecurity?",
                    options: [
                        "To monitor and control incoming and outgoing network traffic",
                        "To encrypt all data on a computer",
                        "To create backups of important files",
                        "To scan for viruses in real-time"
                    ],
                    correct: 0
                },
                {
                    id: 2,
                    type: "multiple-answer",
                    question: "Which of the following are types of network attacks? (Select all that apply)",
                    options: [
                        "DDoS Attack",
                        "Phishing",
                        "Data Compression",
                        "Man-in-the-Middle",
                        "Bandwidth Optimization"
                    ],
                    correct: [0, 1, 3]
                },
                {
                    id: 3,
                    type: "true-false",
                    question: "True or False: HTTPS uses SSL/TLS encryption to protect data in transit",
                    options: ["True", "False"],
                    correct: 0
                },
                {
                    id: 4,
                    type: "short-answer",
                    question: "What is a password manager and why is it important?",
                    correct: "A software that securely stores and manages passwords, improving security by enabling strong unique passwords for each account"
                },
                {
                    id: 5,
                    type: "ranking",
                    question: "Rank these security practices from MOST to LEAST important:",
                    options: [
                        "Using strong passwords",
                        "Regular software updates",
                        "Multi-factor authentication",
                        "Backup procedures"
                    ],
                    correct: [2, 0, 1, 3]
                },
                {
                    id: 6,
                    type: "scale",
                    question: "On a scale of 1-10, how important is regular security training for employees?",
                    min: 1,
                    max: 10,
                    correct: 7
                }
            ]
        };

        // State Management
        let currentUser = null;
        let currentQuestion = 0;
        let answers = {};
        let quizStartTime = null;
        let quizEndTime = null;
        let confirmCallback = null;

        // Authentication Keys (stored as hash for security)
        const validKeys = {
            "user123": "5f4dcc3b5aa765d61d8327deb882cf99", // demo:demo
            "admin": "e99a18c428cb38d5f260853678922e03", // admin:admin
            "test": "900150983cd24fb0d6963f7d28e17f72"    // test:test
        };

        // Initialize
        function init() {
            // Check if user is already authenticated
            const savedUser = localStorage.getItem('quizUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                loadQuiz();
            }
        }

        // Authentication
        function authenticateUser() {
            const username = document.getElementById('username').value.trim();
            const dynamicKey = document.getElementById('dynamicKey').value;
            const email = document.getElementById('email').value.trim();
            const messageDiv = document.getElementById('authMessage');

            // Validation
            if (!username || !dynamicKey || !email) {
                showAuthMessage('All fields are required', 'error');
                return;
            }

            if (!email.includes('@')) {
                showAuthMessage('Please enter a valid email address', 'error');
                return;
            }

            if (dynamicKey.length < 6) {
                showAuthMessage('Access key must be at least 6 characters', 'error');
                return;
            }

            // Simulate key validation (in production, use proper hashing)
            const keyHash = md5(dynamicKey);
            if (validKeys[username] && validKeys[username] === keyHash) {
                currentUser = {
                    username: username,
                    email: email,
                    timestamp: new Date().toISOString()
                };
                localStorage.setItem('quizUser', JSON.stringify(currentUser));
                showAuthMessage(`Welcome, ${username}! Loading assessment...`, 'success');
                setTimeout(() => loadQuiz(), 1500);
            } else {
                showAuthMessage('Invalid username or access key', 'error');
            }
        }

        function showAuthMessage(message, type) {
            const messageDiv = document.getElementById('authMessage');
            messageDiv.textContent = message;
            messageDiv.className = `auth-message ${type}`;
        }

        function loadQuiz() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('quizSection').classList.add('active');
            quizStartTime = Date.now();
            displayQuestion();
        }

        function displayQuestion() {
            const question = quizData.questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            const progress = ((currentQuestion + 1) / quizData.questions.length) * 100;
            
            // Update progress bar
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = progress + '%';
            progressFill.textContent = Math.round(progress) + '%';

            // Clear container
            container.innerHTML = '';

            // Add question info
            const questionInfo = document.createElement('div');
            questionInfo.className = 'question-number';
            questionInfo.textContent = `QUESTION ${currentQuestion + 1} / ${quizData.questions.length}`;
            container.appendChild(questionInfo);

            // Add question type
            const typeInfo = document.createElement('div');
            typeInfo.className = 'question-type';
            typeInfo.textContent = `Type: ${formatQuestionType(question.type)}`;
            container.appendChild(typeInfo);

            // Add question text
            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.textContent = question.question;
            container.appendChild(questionText);

            // Render based on question type
            switch (question.type) {
                case 'multiple-choice':
                    renderMultipleChoice(container, question);
                    break;
                case 'multiple-answer':
                    renderMultipleAnswer(container, question);
                    break;
                case 'true-false':
                    renderTrueFalse(container, question);
                    break;
                case 'short-answer':
                    renderShortAnswer(container, question);
                    break;
                case 'ranking':
                    renderRanking(container, question);
                    break;
                case 'scale':
                    renderScale(container, question);
                    break;
            }

            // Update navigation buttons
            updateNavigationButtons();
        }

        function renderMultipleChoice(container, question) {
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';

            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                if (answers[question.id] === index) {
                    optionDiv.classList.add('selected');
                }

                optionDiv.innerHTML = `
                    <input type="radio" name="q${question.id}" value="${index}" 
                           ${answers[question.id] === index ? 'checked' : ''} 
                           onchange="setAnswer(${question.id}, ${index}, 'multiple-choice')">
                    <label style="margin: 0; cursor: pointer; flex: 1;">${option}</label>
                `;

                optionDiv.addEventListener('click', () => {
                    optionDiv.querySelector('input').checked = true;
                    setAnswer(question.id, index, 'multiple-choice');
                });

                optionsDiv.appendChild(optionDiv);
            });

            container.appendChild(optionsDiv);
        }

        function renderMultipleAnswer(container, question) {
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';

            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                const isSelected = answers[question.id] && answers[question.id].includes(index);
                if (isSelected) {
                    optionDiv.classList.add('selected');
                }

                optionDiv.innerHTML = `
                    <input type="checkbox" name="q${question.id}" value="${index}" 
                           ${isSelected ? 'checked' : ''} 
                           onchange="setAnswer(${question.id}, ${index}, 'multiple-answer')">
                    <label style="margin: 0; cursor: pointer; flex: 1;">${option}</label>
                `;

                optionDiv.addEventListener('click', () => {
                    optionDiv.querySelector('input').click();
                });

                optionsDiv.appendChild(optionDiv);
            });

            container.appendChild(optionsDiv);
        }

        function renderTrueFalse(container, question) {
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';

            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                if (answers[question.id] === index) {
                    optionDiv.classList.add('selected');
                }

                optionDiv.innerHTML = `
                    <input type="radio" name="q${question.id}" value="${index}" 
                           ${answers[question.id] === index ? 'checked' : ''} 
                           onchange="setAnswer(${question.id}, ${index}, 'true-false')">
                    <label style="margin: 0; cursor: pointer; flex: 1;">${option}</label>
                `;

                optionDiv.addEventListener('click', () => {
                    optionDiv.querySelector('input').checked = true;
                    setAnswer(question.id, index, 'true-false');
                });

                optionsDiv.appendChild(optionDiv);
            });

            container.appendChild(optionsDiv);
        }

        function renderShortAnswer(container, question) {
            const textareaDiv = document.createElement('div');
            textareaDiv.innerHTML = `
                <textarea id="shortAnswer" placeholder="Enter your answer here..." 
                         onchange="setAnswer(${question.id}, this.value, 'short-answer')">${answers[question.id] || ''}</textarea>
            `;
            container.appendChild(textareaDiv);
        }

        function renderRanking(container, question) {
            const rankingDiv = document.createElement('div');
            rankingDiv.id = `ranking-${question.id}`;
            rankingDiv.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <p style="color: var(--text-secondary); margin-bottom: 15px;">Drag to reorder items from Most to Least important:</p>
                    <div id="draggable-items" style="display: flex; flex-direction: column; gap: 10px;"></div>
                </div>
                <div id="ranked-items" style="display: none;">
                    <p style="color: var(--primary-neon); margin-bottom: 15px;">Current Order:</p>
                    <div id="ranked-display" style="display: flex; flex-direction: column; gap: 10px;"></div>
                </div>
            `;
            container.appendChild(rankingDiv);

            const itemsContainer = rankingDiv.querySelector('#draggable-items');
            const currentOrder = answers[question.id] || [...Array(question.options.length).keys()];
            
            question.options.forEach((option, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'option';
                itemDiv.style.cursor = 'move';
                itemDiv.draggable = true;
                itemDiv.dataset.index = index;
                itemDiv.textContent = `${index + 1}. ${option}`;
                itemDiv.addEventListener('dragstart', handleDragStart);
                itemDiv.addEventListener('dragover', handleDragOver);
                itemDiv.addEventListener('drop', handleDrop);
                itemDiv.addEventListener('dragend', handleDragEnd);
                itemsContainer.appendChild(itemDiv);
            });
        }

        function renderScale(container, question) {
            const scaleDiv = document.createElement('div');
            scaleDiv.className = 'slider-container';
            const currentValue = answers[question.id] || question.correct;
            
            scaleDiv.innerHTML = `
                <input type="range" id="scaleSlider${question.id}" 
                       min="${question.min}" max="${question.max}" value="${currentValue}"
                       onchange="setAnswer(${question.id}, this.value, 'scale')">
                <div class="slider-label">
                    <span>Not Important</span>
                    <span>Very Important</span>
                </div>
                <div class="slider-value">Selected: <span id="scaleValue${question.id}">${currentValue}</span></div>
            `;
            container.appendChild(scaleDiv);
        }

        function setAnswer(questionId, value, type) {
            if (type === 'multiple-answer') {
                if (!answers[questionId]) {
                    answers[questionId] = [];
                }
                const index = answers[questionId].indexOf(value);
                if (index > -1) {
                    answers[questionId].splice(index, 1);
                } else {
                    answers[questionId].push(value);
                }
            } else if (type === 'scale') {
                answers[questionId] = parseInt(value);
                document.getElementById(`scaleValue${questionId}`).textContent = value;
            } else {
                answers[questionId] = value;
            }
        }

        function formatQuestionType(type) {
            const types = {
                'multiple-choice': 'Multiple Choice',
                'multiple-answer': 'Select All That Apply',
                'true-false': 'True/False',
                'short-answer': 'Short Answer',
                'ranking': 'Ranking',
                'scale': 'Scale'
            };
            return types[type] || type;
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            const totalQuestions = quizData.questions.length;

            prevBtn.style.display = currentQuestion > 0 ? 'block' : 'none';
            
            if (currentQuestion === totalQuestions - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'block';
            } else {
                nextBtn.style.display = 'block';
                submitBtn.style.display = 'none';
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
                window.scrollTo(0, 0);
            }
        }

        function nextQuestion() {
            if (currentQuestion < quizData.questions.length - 1) {
                currentQuestion++;
                displayQuestion();
                window.scrollTo(0, 0);
            }
        }

        function submitQuiz() {
            showConfirmModal('Submit Assessment', 'Are you sure you want to submit your assessment? You cannot change your answers after submission.', submitConfirmed);
        }

        function submitConfirmed() {
            quizEndTime = Date.now();
            calculateResults();
            displayResults();
        }

        function calculateResults() {
            let correctCount = 0;
            const resultDetails = [];

            quizData.questions.forEach(question => {
                let isCorrect = false;

                switch (question.type) {
                    case 'multiple-choice':
                    case 'true-false':
                        isCorrect = answers[question.id] === question.correct;
                        break;
                    case 'multiple-answer':
                        isCorrect = Array.isArray(answers[question.id]) &&
                                   answers[question.id].length === question.correct.length &&
                                   answers[question.id].every(a => question.correct.includes(a));
                        break;
                    case 'scale':
                        isCorrect = Math.abs(answers[question.id] - question.correct) <= 1;
                        break;
                    case 'short-answer':
                    case 'ranking':
                        isCorrect = answers[question.id] !== undefined && answers[question.id] !== '';
                        break;
                }

                if (isCorrect) {
                    correctCount++;
                }

                resultDetails.push({
                    question: question.question,
                    type: question.type,
                    isCorrect: isCorrect,
                    userAnswer: answers[question.id],
                    correctAnswer: question.correct
                });
            });

            window.quizResults = {
                correctCount: correctCount,
                totalQuestions: quizData.questions.length,
                score: Math.round((correctCount / quizData.questions.length) * 100),
                timeSpent: Math.floor((quizEndTime - quizStartTime) / 1000),
                details: resultDetails
            };
        }

        function displayResults() {
            document.getElementById('quizSection').classList.remove('active');
            document.getElementById('resultsSection').classList.add('active');

            const results = window.quizResults;

            // Update score display
            document.getElementById('scoreNumber').textContent = results.score;
            document.getElementById('correctCount').textContent = results.correctCount;
            document.getElementById('totalCount').textContent = results.totalQuestions;
            document.getElementById('accuracyPercent').textContent = results.score + '%';
            document.getElementById('timeSpent').textContent = formatTime(results.timeSpent);

            // Performance message
            let message = '';
            if (results.score >= 90) {
                message = 'üü¢ OUTSTANDING PERFORMANCE - SYSTEM SECURITY VERIFIED';
            } else if (results.score >= 75) {
                message = 'üü° GOOD PERFORMANCE - ACCEPTABLE SECURITY LEVEL';
            } else if (results.score >= 60) {
                message = 'üü† MODERATE PERFORMANCE - IMPROVEMENT RECOMMENDED';
            } else {
                message = 'üî¥ LOW PERFORMANCE - URGENT REVIEW REQUIRED';
            }
            document.getElementById('performanceMessage').textContent = message;

            // Display detailed results
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';

            results.details.forEach((detail, index) => {
                const resultDiv = document.createElement('div');
                resultDiv.className = `result-item ${detail.isCorrect ? 'correct' : 'incorrect'}`;
                
                let answerText = '';
                if (detail.type === 'multiple-choice' || detail.type === 'true-false') {
                    answerText = `Your Answer: ${quizData.questions[index].options[detail.userAnswer]}`;
                } else if (detail.type === 'multiple-answer') {
                    const selected = detail.userAnswer.map(i => quizData.questions[index].options[i]).join(', ');
                    answerText = `Your Answers: ${selected}`;
                } else if (detail.type === 'scale') {
                    answerText = `Your Rating: ${detail.userAnswer}/10`;
                } else {
                    answerText = `Your Answer: ${detail.userAnswer || 'No answer provided'}`;
                }

                resultDiv.innerHTML = `
                    <div class="result-question">Q${index + 1}: ${detail.question}</div>
                    <div class="result-answer">${answerText}</div>
                    <div class="result-answer" style="color: var(--primary-neon);">
                        ${detail.isCorrect ? '‚úì Correct' : '‚úó Incorrect'}
                    </div>
                `;
                
                resultsList.appendChild(resultDiv);
            });

            window.scrollTo(0, 0);
        }

        function resetQuiz() {
            currentQuestion = 0;
            answers = {};
            quizStartTime = null;
            quizEndTime = null;
            
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('quizSection').classList.remove('active');
            document.getElementById('resultsSection').classList.remove('active');
            
            localStorage.removeItem('quizUser');
            currentUser = null;

            // Clear inputs
            document.getElementById('username').value = '';
            document.getElementById('dynamicKey').value = '';
            document.getElementById('email').value = '';
        }

        function downloadResults() {
            const results = window.quizResults;
            let csvContent = 'data:text/csv;charset=utf-8,';
            
            csvContent += 'CyberQuiz Assessment Results\n';
            csvContent += `Date: ${new Date().toISOString()}\n`;
            csvContent += `User: ${currentUser.username}\n`;
            csvContent += `Score: ${results.score}%\n`;
            csvContent += `Correct: ${results.correctCount}/${results.totalQuestions}\n`;
            csvContent += `Time Spent: ${formatTime(results.timeSpent)}\n\n`;
            csvContent += 'Question,User Answer,Status\n';
            
            results.details.forEach((detail, index) => {
                const status = detail.isCorrect ? 'Correct' : 'Incorrect';
                csvContent += `"Q${index + 1}: ${detail.question}","${detail.userAnswer}","${status}"\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', `quiz-results-${Date.now()}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}h ${minutes}m ${secs}s`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        function showConfirmModal(title, message, callback) {
            confirmCallback = callback;
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('confirmModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('confirmModal').classList.remove('active');
        }

        function confirmAction() {
            closeModal();
            if (confirmCallback) {
                confirmCallback();
            }
        }

        // Simple MD5 hash for demonstration (use proper libraries in production)
        function md5(str) {
            // This is a simple mock - in production use a proper crypto library
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                let chr = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + chr;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16);
        }

        // Demo credentials helper
        function setDemoCredentials(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('dynamicKey').value = password;
            document.getElementById('email').value = `${username}@demo.com`;
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
