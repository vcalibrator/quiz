<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩家维护协议 - PMP.fun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            padding: 24px;
        }

        .login-container {
            width: 100%;
            max-width: 480px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 48px;
            gap: 20px;
        }

        .logo {
            width: 64px;
            height: 64px;
            flex-shrink: 0;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .title-group {
            text-align: left;
        }

        .title {
            font-size: 28px;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 14px;
            color: #d1d5db;
            letter-spacing: 3px;
        }

        .description {
            text-align: center;
            font-size: 13px;
            color: #9ca3af;
            font-weight: 300;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(156, 163, 175, 0.3);
            color: #ffffff;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-input:focus {
            border-color: rgba(209, 213, 219, 0.5);
        }

        .error-message {
            color: #f87171;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 12px 16px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #ffffff;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            outline: none;
        }

        .submit-btn:hover:not(:disabled) {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .submit-btn:focus {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .links {
            margin-top: 32px;
            text-align: center;
        }

        .link {
            display: block;
            color: #d1d5db;
            font-size: 14px;
            text-decoration: none;
            margin-bottom: 12px;
            transition: color 0.2s;
        }

        .link:hover {
            color: #ffffff;
        }

        @media (max-width: 640px) {
            .title {
                font-size: 24px;
            }

            .subtitle {
                font-size: 12px;
            }

            .description {
                font-size: 12px;
            }

            .logo {
                width: 48px;
                height: 48px;
            }

            .header {
                gap: 16px;
                margin-bottom: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="bgVideo" autoplay loop muted playsinline preload="auto" src="static/video1.mp4"></video>
    </div>

    <div class="overlay"></div>

    <div class="content">
        <div class="login-container">
            <div class="header">
                <div class="logo">
                    <img src="static/logo.png" alt="PMP Logo" id="logoImg">
                </div>
                <div class="title-group">
                    <h1 class="title">玩家维护协议</h1>
                    <p class="subtitle">Player Maintenance Protocol</p>
                </div>
            </div>

            <p class="description">人生游戏沙盒 · 决策支持系统</p>

            <div class="form-group">
                <input type="text" class="form-input" id="username" placeholder="账号">
            </div>

            <div class="form-group">
                <input type="password" class="form-input" id="password" placeholder="密码">
            </div>

            <div class="error-message" id="errorMessage"></div>

            <button class="submit-btn" id="loginBtn">进入系统</button>

            <div class="links">
                <a href="http://8.134.51.16:8000/register" class="link">我有邀请码，注册账号</a>
                <a href="http://8.134.51.16:8000/reset-password" class="link">忘记密码 / 重置</a>
            </div>
        </div>
    </div>

    <script>
        // 视频列表 - 替换为实际的本地视频路径
        const videos = ['static/video1.mp4','static/video2.mp4','static/video3.mp4'];
        // 随机选择视频
        const randomIndex = Math.floor(Math.random() * videos.length);
        const videoElement = document.getElementById('bgVideo');
        videoElement.src = videos[randomIndex];

        // Logo图片错误处理
        const logoImg = document.getElementById('logoImg');
        logoImg.onerror = function() {
            // 如果logo加载失败，隐藏logo容器
            this.parentElement.style.display = 'none';
        };

        // 获取DOM元素
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        // 显示错误信息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // 隐藏错误信息
        function hideError() {
            errorMessage.classList.remove('show');
        }

        // 登录处理
        async function handleLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            hideError();

            if (!username || !password) {
                showError('请输入账号和密码');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = '登录中...';

            try {
                const response = await fetch('http://8.134.51.16:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    window.location.href = 'http://8.134.51.16:8000/dashboard';
                } else {
                    showError(data.detail || '登录失败，请检查账号密码');
                }
            } catch (error) {
                showError('网络错误，请稍后重试');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '进入系统';
            }
        }

        // 绑定事件
        loginBtn.addEventListener('click', handleLogin);

        // 支持回车键登录
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        // 输入时隐藏错误信息
        usernameInput.addEventListener('input', hideError);
        passwordInput.addEventListener('input', hideError);
    </script>
</body>
</html>
